        <main >    
            <fieldset>
                <legend id="datos">Datos del usuario</legend>
                <form><!-- Solo visual -->
                    <label for="DNI">DNI:</label>
                    <input type="text" id="DNI" maxlength="9" name="DNI" pattern="[0-9]{8}[A-Z]{1}">
                    <br>
                    <br>
                    <label for="ape">Apellido:</label>
                    <input type="text" id="ape" maxlength="30" name="ape">
                    <br>
                    <br>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" maxlength="15" name="name">
                    <br>
                    <br>
                    <label for="start">Fecha de Nacimiento</label>
                    <input type="date" id="start" name="trip-start"
                           value="1990-01-01"
                           min="1950-01-01" max="2020-10-01">
                    <br>
                    <br>
                    <label>Nacionalidad</label>
                    <select name="list" id="list">
                        <option value="España">España</option>
                        <option value="Mordor">Mordor</option>
                        <option value="Narnia">Narnia</option>
                        <option value="De mas alla del muro">De mas alla del muro</option>
                    </select>
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <br>
                    <br>
                    <label for="pwd">Contraseña:</label>
                    <input type="password" id="pwd" required maxlength="10" name="pwd" pattern=".{8,}" title="Eight or more characters">
                    <br>
                    <br>
                    <input type="radio" name="genero" id="j">Hombre
                    <input type="radio" name="genero" id="j2">Mujer
                    <input type="radio" name="genero" id="j3">Prefiero no contestar
                    <br>
                    <br>
                    <label>Acepto los terminos y condiciones</label>
                    <input type="checkbox"  name="casilla">
                    <br>
                    <label>Desea recibir mas informacón</label>
                    <input type="checkbox" checked name="casilla2">
                    <br>
                    <br>
                    <input class="boton1" type="submit" value="Registrar">
                    <input class="boton1" type="reset" value="Borrar">     
                </form>                
            </fieldset>  
        </main>
